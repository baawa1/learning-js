<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Image Slider</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .slider-container {
        position: relative;
        width: 90%;
        max-width: 800px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .slider {
        display: flex;
        transition: transform 0.6s ease;
      }

      .slide {
        min-width: 100%;
        height: 400px;
        object-fit: cover;
      }

      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        border: none;
        padding: 12px;
        font-size: 1.5rem;
        cursor: pointer;
        border-radius: 50%;
        z-index: 10;
        transition: background 0.3s ease;
      }

      .nav-btn:hover {
        background: rgba(0, 0, 0, 0.7);
      }

      .prev {
        left: 15px;
      }

      .next {
        right: 15px;
      }

      .dots {
        text-align: center;
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
      }

      .dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin: 0 5px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        opacity: 0.5;
        transition: opacity 0.3s;
      }

      .dot.active {
        opacity: 1;
      }

      @media screen and (max-width: 600px) {
        .slide {
          height: 250px;
        }

        .nav-btn {
          font-size: 1.2rem;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider" id="slider">
        <img
          class="slide"
          src="https://picsum.photos/id/1015/800/400"
          alt="Image 1"
        />
        <img
          class="slide"
          src="https://picsum.photos/id/1016/800/400"
          alt="Image 2"
        />
        <img
          class="slide"
          src="https://picsum.photos/id/1020/800/400"
          alt="Image 3"
        />
        <img
          class="slide"
          src="https://picsum.photos/id/1035/800/400"
          alt="Image 4"
        />
      </div>

      <button class="nav-btn prev" onclick="prevSlide()">❮</button>
      <button class="nav-btn next" onclick="nextSlide()">❯</button>

      <div class="dots" id="dots"></div>
    </div>

    <script>
      const slider = document.getElementById("slider");
      const dotsContainer = document.getElementById("dots");
      const slides = document.querySelectorAll(".slide");
      let currentSlide = 0;

      function createDots() {
        slides.forEach((_, i) => {
          const dot = document.createElement("span");
          dot.classList.add("dot");
          if (i === 0) dot.classList.add("active");
          dot.addEventListener("click", () => goToSlide(i));
          dotsContainer.appendChild(dot);
        });
      }

      function updateDots() {
        const dots = document.querySelectorAll(".dot");
        dots.forEach((dot) => dot.classList.remove("active"));
        dots[currentSlide].classList.add("active");
      }

      function goToSlide(index) {
        currentSlide = index;
        slider.style.transform = `translateX(-${index * 100}%)`;
        updateDots();
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        goToSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        goToSlide(currentSlide);
      }

      createDots();
    </script>
  </body>
</html>
