      .inverted-radius {
        width: 300px;
        height: 400px;
        background-color: #222;
        border-radius: 20px;
        border: 1px solid green;
        position: relative;
        overflow: hidden;
      }

      .inverted-radius::after {
        content: "";
        position: absolute;
        bottom: -1px; /* Align exactly with the border */
        right: -1px; /* Align exactly with the border */
        width: 60px;
        height: 60px;
        background-color: #000; /* Match page background */
        border-top-left-radius: 20px;
        border: 1px solid green;
        border-bottom: none;
        border-right: none;
      }
    </style>
  </head>
  <body>
    <div class="inverted-radius"></div>
  </body>
